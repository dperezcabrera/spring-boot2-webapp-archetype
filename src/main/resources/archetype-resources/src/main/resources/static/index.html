#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html lang="es" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="App">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" href="images/logo.png">
        <title>App ${artifactId}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="webjars/bootstrap/@bootstrap.version@/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="webjars/font-awesome/@font-awesome.version@/css/all.css" rel="stylesheet" type="text/css" />
        <link href="webjars/angular-toastr/@angular-toastr.version@/angular-toastr.min.css" rel="stylesheet" type="text/css" />
        <!--<link href="webjars/angular-material/@angular-material.version@/angular-material.min.css" rel="stylesheet" type="text/css" />-->
        <link href="styles/app.css" rel="stylesheet" type="text/css" />
        <!--[if lt IE 9]>
            <script src="js/html5shiv.min.js" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>
        <div class="main" ui-view></div>
        <script src="webjars/font-awesome/@font-awesome.version@/js/all.js" type="text/javascript"></script>
        <script src="webjars/jquery/@jquery.version@/jquery.min.js" type="text/javascript"></script>
        <script src="webjars/bootstrap/@bootstrap.version@/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/@angularjs.version@/angular.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/@angularjs.version@/angular-animate.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/@angularjs.version@/angular-sanitize.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/@angularjs.version@/angular-resource.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/@angularjs.version@/angular-aria.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/@angularjs.version@/angular-messages.min.js" type="text/javascript"></script>
        <script src="webjars/angular-ui-router/@angular-ui-router.version@/angular-ui-router.min.js" type="text/javascript"></script>
        <script src="webjars/angular-toastr/@angular-toastr.version@/angular-toastr.tpls.min.js" type="text/javascript"></script>
        <script src="webjars/angular-ui-bootstrap/@angular-ui-bootstrap.version@/ui-bootstrap.min.js" type="text/javascript"></script>
        <script src="webjars/angular-ui-bootstrap/@angular-ui-bootstrap.version@/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
        <script src="app/app.module.js" type="text/javascript"></script>
        <script src="app/app.route.js" type="text/javascript"></script>
        <script src="app/app.config.js" type="text/javascript"></script>
        <script src="app/services/auth.guard.js" type="text/javascript"></script>
        <script src="app/services/auth.service.js" type="text/javascript"></script>
        <script src="app/components/home/home.component.js" type="text/javascript"></script>
        <script src="app/components/login/login.component.js" type="text/javascript"></script>
    </body>
</html>
