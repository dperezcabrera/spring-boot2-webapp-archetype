#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html lang="es" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="App">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" href="images/logo.png">
        <title>App ${artifactId}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/@bootstrap.version@/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="webjars/font-awesome/@font-awesome.version@/web-fonts-with-css/css/fontawesome-all.min.css" />
        <link rel="stylesheet" type="text/css" href="styles/app.css" />
        <!--[if lt IE 9]>
            <script type="text/javascript" src="scripts/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="main" ng-view></div>
        <script type="text/javascript" src="webjars/jquery/@jquery.version@/jquery.min.js"></script>
        <script type="text/javascript" src="webjars/bootstrap/@bootstrap.version@/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="webjars/angularjs/@angularjs.version@/angular.min.js"></script>
        <script type="text/javascript" src="webjars/angularjs/@angularjs.version@/angular-animate.min.js"></script>
        <script type="text/javascript" src="webjars/angularjs/@angularjs.version@/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="webjars/angularjs/@angularjs.version@/angular-resource.min.js"></script>
        <script type="text/javascript" src="webjars/angularjs/@angularjs.version@/angular-route.min.js"></script>
        <script type="text/javascript" src="scripts/services_app.js"></script>
        <script type="text/javascript" src="scripts/controllers_app.js"></script>
        <script type="text/javascript" src="scripts/controllers/login_controller.js"></script>
        <script type="text/javascript" src="scripts/controllers/home_controller.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
</html>
