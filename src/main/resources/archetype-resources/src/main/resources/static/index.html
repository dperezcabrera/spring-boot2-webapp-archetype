#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html lang="es" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="App">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" href="images/logo.png">
        <title>App ${artifactId}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/@bootstrap.version@/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="webjars/font-awesome/@font-awesome.version@/web-fonts-with-css/css/fontawesome-all.min.css" />
        <link rel="stylesheet" type="text/css" href="styles/app.css" />
        <!--[if lt IE 9]>
            <script src="js/html5shiv.min.js" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>
        <div class="main" ng-view></div>
        <script src="webjars/jquery/@jquery.version@/jquery.min.js" type="text/javascript"></script>
        <script src="webjars/bootstrap/@bootstrap.version@/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/@angularjs.version@/angular.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/@angularjs.version@/angular-animate.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/@angularjs.version@/angular-sanitize.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/@angularjs.version@/angular-resource.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/@angularjs.version@/angular-route.min.js" type="text/javascript"></script>
        <script src="app/app.module.js" type="text/javascript"></script>
        <script src="app/app.resources.js" type="text/javascript"></script>
        <script src="app/app.route.js" type="text/javascript"></script>
        <script src="app/app.config.js" type="text/javascript"></script>
        <script src="app/common/utilities/join.service.js" type="text/javascript"></script>
        <script src="app/common/utilities/shorten.pipe.js" type="text/javascript"></script>
        <script src="app/common/credentials/credentials.service.js" type="text/javascript"></script>
        <script src="app/common/pagination/pagination.class.js" type="text/javascript"></script>
        <script src="app/common/pagination/pagination.pipe.js" type="text/javascript"></script>
        <script src="app/components/home/home.component.js" type="text/javascript"></script>
        <script src="app/components/auth/login.component.js" type="text/javascript"></script>
    </body>
</html>
