<div class="view-panel container-fluid">
    <div ng-show="vm.state === 'login'">
        <div class="form-group">
            <div class="col-md-6"></div>
            <div class="col-md-5">
                <div>
                    <div class="login-box">
                        <div class="login-box-background">
                            <form>
                                <div class="form-group" ng-class="{'has-error': vm.credentials.error}">
                                    <label for="username" class="cols-sm-2 control-label">E-mail</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="form-background-label input-group-addon"><i class="login-color fa fa-users fa" aria-hidden="true"></i></span>
                                            <input type="text" class="form-border-input form-control" name="username" id="username" required="" placeholder="Introduce tu e-mail" data-ng-model="vm.credentials.login"/>
                                        </div>
                                    </div>
                                    <span class="label label-danger" ng-if="vm.credentials.error">{{vm.credentials.error}}</span>
                                </div>
                                <div class="form-group" ng-class="{'has-error': vm.credentials.error}">
                                    <label for="password" class="cols-sm-2 control-label">Contraseña</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="form-background-label input-group-addon"><i class="login-color fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                            <input type="password" class="form-border-input form-control" name="password" id="password" required="" placeholder="Introduce la contraseña" data-ng-model="vm.credentials.password"/>
                                        </div>
                                    </div>
                                    <span class="label label-danger" ng-if="vm.credentials.error">{{vm.credentials.error}}</span>
                                </div>
                                <div class="form-group" style="margin-top: 40px; padding: 0 30%;">
                                    <button ng-click="vm.login()" id="submit-login" name="submit-login" type="submit" class="btn btn-primary btn-lg btn-block login-button">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="vm.state === 'waiting'">
        <div class="waiting-box">
            <img src="images/loading.gif" alt="Esperando..."/>
        </div>
    </div>
</div>
